<div class="row">
  <div class="col-12">
    <button type="button" class="btn btn-primary" (click)="novoAluno()">Novo</button>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12 table-responsive">
    <table class="table table-striped table-hover">
      <thead class="thead">
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Data de Nascimento</th>
          <th>Curso</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let aluno of alunos; let id = index" (click)="selecionarAluno(id)">
          <td scope="row">{{ id }}</td>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.dataNascimento | date: 'dd/MM/yyyy'}}</td>
          <td>{{aluno.curso ? aluno.curso.nome : "Nenhum"}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
