<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>{{ titulo | async }}</h1>
      <hr>
      <input class="form-control" type="text" #nomeHotel>
      <button class="btn btn-primary mt-2" (click)="adicionarHotel(nomeHotel.value)">Adicionar Hotel</button>

      <hr class="mt-3 mb-3">

      <button class="btn btn-success mr-2" (click)="salvarHoteis()">Salvar Hotéis</button>
      <button class="btn btn-info" (click)="obterHoteis()">Obter Hotéis</button>

      <hr>

      <ul class="list-group" *ngFor="let hotel of hoteis">
        <li class="list-group-item">
          [{{hotel.id}}] <strong>{{hotel.nome}}</strong>
        </li>
      </ul>
    </div>
  </div>
</div>
