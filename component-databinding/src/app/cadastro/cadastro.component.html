<div class="row">
  <div class="col-sm-12">
    <h2>Cadastro de usuário</h2>
  </div>
  <div class="col-sm-6">
    <label>Nome</label>
    <input type="text" class="form-control" #usuarioNomeInput>
  </div>
  <div class="col-sm-6">
    <label>Login</label>
    <input type="text" class="form-control" #usuarioLoginInput>
  </div>
</div>

<div class="row mt-2">
  <div class="col-sm-12 text-right">
    <button type="button" class="btn btn-primary mr-2" (click)="adicionarUsuarioComum(usuarioNomeInput)">Adicionar Usuário</button>
    <button type="button" class="btn btn-primary" (click)="adicionarAdministrador(usuarioNomeInput)">Adicionar Administrador</button>
  </div>
</div>
